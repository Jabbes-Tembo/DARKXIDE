<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Music Site - Merchandise</title>
    <link rel="icon" type="image/png" href="https://i.postimg.cc/NftyTh38/d-X-Photoroom.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav id="navbar">
        <a href="index.html" class="nav-logo-link">
            <img src="logo/logo.png" alt="DARKXIDE Logo" class="nav-logo">
        </a>
        <div class="nav-links" id="nav-links">
            <a href="index.html">Home</a>
            <a href="music.html">Music</a>
            <a href="player.html">Player</a>
            <a href="merch.html" class="active">Merch</a>
            <a href="gallery.html">Gallery</a>
            <a href="about.html">DarkXide</a>
            <a href="admin.html">Admin</a>
        </div>
        <div class="nav-right">
            <a href="#" id="cart-icon" class="cart-icon-container">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"></path><line x1="3" y1="6" x2="21" y2="6"></line><path d="M16 10a4 4 0 0 1-8 0"></path></svg>
                <span id="cart-count">0</span>
            </a>
            <a href="javascript:void(0);" class="icon" onclick="toggleNav()">
                &#9776;
            </a>
        </div>
    </nav>
    <main>
        <h1>DarkXide Merch</h1>
        <div class="search-container">
            <input type="text" id="merch-search-input" placeholder="Search for products...">
        </div>
        <div id="content-area" class="grid-container"></div>
    </main>

    <div id="floating-record-player" class="floating-record-player">
        <img src="https://via.placeholder.com/80" alt="Album Art" id="record-art">
    </div>
    <audio id="persistent-audio-player"></audio>

    <footer>
        <p>&copy; 2025 DARKXIDE Ent. All Rights Reserved. Powered by GreenRoots Creatives</p>
    </footer>

    <!-- Product Gallery Modal -->
    <div id="product-gallery-modal" class="modal">
        <div class="modal-content product-gallery-modal-content">
            <span class="close-btn" id="close-product-gallery-btn">&times;</span>
            <div class="carousel-container">
                <div id="carousel-main-image-container">
                    <!-- Main image will be injected here by JS -->
                </div>
                <a class="carousel-prev">&#10094;</a>
                <a class="carousel-next">&#10095;</a>
            </div>
            <div id="carousel-thumbnails-container">
                <!-- Thumbnails will be injected here by JS -->
            </div>
        </div>
    </div>


    <div id="cart-checkout-popup" class="modal">
        <div class="modal-content cart-modal-content">
            <span class="close-btn" id="close-cart-btn">&times;</span>
            <form id="checkout-form" class="modal-form">
                <h2>Your Cart</h2>
                <div id="cart-items-container" class="cart-items-scroller">
                    </div>
                <div class="cart-summary">
                    <strong>Total: ZMK<span id="cart-total">0.00</span></strong>
                </div>

                <hr class="form-divider">
                
                <h2>Complete Your Order</h2>
                <label for="customer-name">Full Name</label>
                <input type="text" id="customer-name" required>
                
                <label for="customer-email">Email</label>
                <input type="email" id="customer-email" required>
                
                <button type="submit" class="checkout-btn">Proceed to Payment</button>
            </form>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore-compat.js"></script>
    <script src="https://pay.lenco.co/js/v1/inline.js"></script>
    <script src="js/app.js?v=1.1"></script>
    <script src="js/checkout.js?v=1.1"></script>
</body>
</html>
